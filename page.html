    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random/1920x1080/?technology');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px; /* Add space for the fixed navbar */
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px 0;
            z-index: 1000;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ddd;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
            background-color: #555;
        }
        
        .social-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
    </style>
</head>
